<!DOCTYPE html>
<html lang="en">
	<head>
    	<meta charset="utf-8">
    	<meta name="description" content="Your description goes here">
    	<meta name="keywords" content="one, two, three">

		<title>Simple Calculator</title>

		<!-- external CSS link -->
		<link rel="stylesheet" href="css/normalize.css">
		<link rel="stylesheet" href="css/style.css">

		<script src="http://code.jquery.com/jquery-latest.min.js"></script>
	</head>
	<body>
		<div id="simpleCalculator">
			<h2>Simple Calclulator</h2>
			<p>Type any number into each of the fields, and then select a mathematical operation to generate a solution.</p>
			<section>
				<div id=bluePanel
					<form>
						<input id="firstNumber" type="number" placeholder="0">
						<input id="secondNumber" type="number" placeholder="0">
					</form>
					<span>=</span>
					<h1 id="solution"></h1>

					<div id="buttons">
						<button id="add">+</button>
						<button id="subtract">-</button>
						<button id="divide">/</button>
						<button id="multiply">x</button>
					</div>
				</div>
			</section>
		</div>


	<script type="text/javascript" src="js/main.js"></script>
	</body>
</html>
